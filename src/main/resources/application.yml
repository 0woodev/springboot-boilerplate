spring:
  h2:
    console:
      enabled: true
      path: /db

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:buff_login_db;MODE=MYSQL
    # url: jdbc:h2:file:~/Downloads/login/buff_login_test_db;AUTO_SERVER=TRUE

  jpa:
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
